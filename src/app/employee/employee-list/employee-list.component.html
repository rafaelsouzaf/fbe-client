<h2>Employee</h2>
<div class="add-button-container">
    <button
        mat-stroked-button
        matTooltip="Click to Edit"
        color="primary"
        [routerLink]="'/employee/add/'"
    >
        Add
    </button>
</div>
<table
    mat-table
    matSort
    matSortActive="id"
    matSortDirection="asc"
    class="mat-elevation-z8"
    [dataSource]="dataSource"
>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Namme Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }} {{ row.surname }}</td>
    </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="salary">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let row">
            {{ row.salary | currency: "EUR" }}
        </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let row">
            {{ row.company.name }}
        </td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell mat-sort-header *matHeaderCellDef disableClear>
            Created at
        </th>
        <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button
                mat-icon-button
                matTooltip="Click to Edit"
                color="primary"
                [routerLink]="'/employee/edit/' + row.id"
            >
                Edit
            </button>
            <button
                mat-icon-button
                matTooltip="Click to Delete"
                color="warn"
                (click)="delete(row.id)"
            >
                Delete
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
